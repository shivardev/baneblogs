<!DOCTYPE html>
<script>
  function removeLoading() {
    const loader = document.getElementById('loader')
    loader.style.display = 'none'
    console.log('loaded')
  }
</script>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<!-- onload="removeLoading()" -->
<body  class=" text-black antialiased dark:bg-gray-950 dark:text-white flex">
  <!-- <div id="loader">
    <div>
      <img id="imgLoad" src="/logo.png" style="height: 100px;" width="100px">
    </div>

  </div> -->

  <section class="xl:max-w-5xl min-h-dvh mx-auto px-4 xl:px-0 flex flex-col grow">

    {{ partial "header.html" . }}
    <main class="grow">
      {{- block "main" . -}}{{- end -}}
    </main>
    {{ partial "footer.html" . }}
  </section>
  {{ if .Params.showTOC }}
  <aside class="text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-900 hidden xl:block">
    <nav style="width: 350px;"
      class=" p-8 overflow-y-scroll hide-scrollbar max-h-screen [&_a]:text-primary-500 [&_nav]:leading-loose [&_li_li]:ps-4 [&_li]:truncate hover:[&_a]:text-accent-500 sticky top-0">
      <h2 class="text-xl font-semibold">Contents</h2>
      {{ .TableOfContents }}
    </nav>
  </aside>

  {{ end }}
  {{- partial "search.html" . -}}
  
  {{ partial "scripts.html" . }}
</body>

</html>
